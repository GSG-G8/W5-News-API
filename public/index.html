<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>News App</title>
  <link rel="stylesheet" type="text/css" href="style/style.css" />
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="navbar">
        <div class="logo">
          <h1>NEWS APP</h1>
        </div>
        <div class="search-area">
          <input type="text" name="search-bar" class="search-bar" id="search-bar" placeholder="Search ...">
          <button id="search-btn" class="search-btn">search</button>
        </div>
      </div>
    </div>
  </header>
  <main class="news-container">
    <div class="container">
      <h2>THE LATEST NEWS </h2>
      <section class="main-content">
        <div class="news">
          <h3 class="news-h3">First topic</h3>
          <img class="news-img" src="images/news.jpeg">
          <p class="news-p"> this is news</p>
          <p class="news-date"> date</p>
        </div>
      </section>
    </div>

  </main>

  <script src="script/index.js"></script>
  <script src="script/logic.js"></script>
  <script src="script/dom.js"></script>
</body>

</html>
